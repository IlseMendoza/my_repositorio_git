<body>
    <input type="button" value="Regresar"onclick="history.go(-1)" style="width:100px; height: 50px"/>
    <script>
        function clasicarValor(valor){
            if(valor < 5){
                alert("Menor que 5");
            } else if (valor < 10 ){
                alert("Menor que 10");
            }else{
                alert("Mayor o igual a 10");

            }
                
         }
         clasificarValor(2);
         
         function interpretarIMC(indiceDeMasaCorporal){
             if(indiceDeMasaCorporal <18.5){
                 alert("Bajo Peso");
             }else if(indiceDeMasaCorporal <= 24.9){
                 alert("Normal");
             }else if (indiceDeMasaCorporal<=29.9){
                 alert("Sobrepeso");
             }else {
                 alert("Obeso");
             }
         }
            interpretarIMC(28.5);
    </script>
</body>
